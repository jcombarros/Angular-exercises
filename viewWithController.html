<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Views and Controllers</title>
</head>
<body ng-controller="simpleController">
	<label>Name:</label>
	<input type="text" ng-model="busqueda" />
	<br/>
	<label>Customers:</label>
	<ul>
		<li ng-repeat="cust in customers  | filter:busqueda | orderBy:'city'"> 
			{{ cust.name }} - {{cust.city | uppercase}}
		</li>
	</ul>
	
	<script src="angular.js"></script>
	<script>
		var app = angular.module('app', []);
        app.controller('simpleController', 
        	function ($scope) {
            	$scope.customers = [{name:'John Smith', city:'Madrid'}, {name:'John Doe', city:'Barcelona'}];
        	}
        );
	</script>
</body>
</html>
